<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment Submission Form</title>
    <script src="script.js" defer></script>
    

</head>
	<body>
		<h1>Comment Submission Form</h1>
		<form id="submissionForm" onsubmit="displayComment(event)" action="process.php" method="post" >
            <label for="name">Name: </label>
            <input id="name"
                   type="text"
                   pattern="[A-Za-z ]+"
                   title="Only letters and spaces are allowed"
                   placeholder="John Doe"
                   required>
            <br>
            <p id="nameMessage"></p>
            <br><br>

            <label for="phone">Phone Number: </label>
            <input  id="phone"
                    name="phoneNum"
                    pattern="[0-9]{10}"
                    title="Enter a 10-digit phone number"
                    type="tel"
                    placeholder="xxxxxxxxxx"
                    required>

            <br><br>

			<label for="email">Email:</label>
            <input id="email"
                   name="userEmail"
                   type="email"
                   autocomplete="email"
                   placeholder="yourEmail@email.com"
                   required>

			<br><br>

            <label for="comment">Comment: </label>
            <textarea id="comment"
                      rows="4"
                      cols="50"
                      placeholder="Message Here">
            </textarea>
            <div id="comments"></div>

            <br><br>

            <label for="username">Username: </label>
			<input id="username"
                   name="user"
                   type='text'
                   autocomplete="username"
                   pattern="[a-zA-Z0-9_]{4,8}"
                   title="4-8 characters (letters, numbers, & underscores.">
			<br><br>

			<label for="password">Password: </label>
			<input id="password"
                   name="userPass"
                   type="password"
                   required> <br>
			<p id="passwordMessage"></p>
            <label for="passwordStrength">Strength: </label>
            <div id="passwordStrength"></div>

			<button type="submit">Submit</button>
		</form>

	</body>
</html>
